{% extends 'base.html' %}
{% block user %}
{% comment %} <form action="{% url 'signin_page' %}" method="post">
    {% csrf_token %}
    {{ signin_form }}
    <input type="submit" value="Sing In">
</form> {% endcomment %}
<div class="offset-lg-3 col-lg-4 col-md-6">
    <div class="course-form-section">
        <h3 class="">Courses for Free</h3>
        <p class="">It is high time for learning</p>
        <form class="course-form-area contact-page-form course-form text-right" id="myForm"
            action="{% url 'signin_page' %}" method="post">
            {% csrf_token %}
            <div class="form-group col-md-12">
                {% comment %} <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'"> {% endcomment %}
                    {{ signin_form.username }}
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Phone Number"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone Number'">
            </div>
            <div class="form-group col-md-12">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'">
            </div>
            <div class="col-lg-12 text-center">
                <button class="btn text-uppercase">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock user %}
